<script type="text/javascript">
function loadedHandler() {
            if (CKobject.getObjectById('ckplayer_a1').getType()) {
                addPlayListener();
            }
            else {
                addPlayListener();
            }
        }
        function timeHandler(t) {
            if (t > -1) {
                SetCookie("Time", t);
            }
        }
        function addPlayListener() {//增加播放监听
            if (CKobject.getObjectById('ckplayer_a1').getType()) {//说明使用html5播放器
                CKobject.getObjectById('ckplayer_a1').addListener('play', playHandler);
            }
            else {
                CKobject.getObjectById('ckplayer_a1').addListener('play', 'playHandler');
            }
        }
        function playHandler() {
            //alert('因为注册了监听播放，所以弹出此内容，删除监听将不再弹出');
            removePlayListener();
            CKobject.getObjectById('ckplayer_a1').videoSeek(getCookie("Time"));
            addTimeListener();
        }
        function removePlayListener() {//删除播放监听事件
            if (CKobject.getObjectById('ckplayer_a1').getType()) {//说明使用html5播放器
                CKobject.getObjectById('ckplayer_a1').removeListener('play', playHandler);
            }
            else {
                CKobject.getObjectById('ckplayer_a1').removeListener('play', 'playHandler');
            }
        }
        function addTimeListener() {//增加时间监听
            if (CKobject.getObjectById('ckplayer_a1').getType()) {//说明使用html5播放器
                CKobject.getObjectById('ckplayer_a1').addListener('time', timeHandler);
            }
            else {
                CKobject.getObjectById('ckplayer_a1').addListener('time', 'timeHandler');
            }
        }
        //写cookies函数
        function SetCookie(name, value)//两个参数，一个是cookie的名子，一个是值
        {
            var Days = 30; //此 cookie 将被保存 30 天
            var exp = new Date(); //new Date("December 31, 9998");
            exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
        }

        function getCookie(name)//取cookies函数 
        {
            var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
            if (arr != null) return unescape(arr[2]); return null;

        }


    var flashvars={

     下面三行是调用html5播放器用到的
     */
    var video=['http://video1.u.zhbit.com/2015-10-01/neizaimei.flv->video/mp4','http://www.ckplayer.com/webm/0.webm->video/webm','http://www.ckplayer.com/webm/0.ogv->video/ogg'];
    var support=['iPad','iPhone','ios','android+false','msie10+false'];
